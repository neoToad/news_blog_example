{% load humanize %}

<a href="{% url 'game_site:article' article.id %}">
  <div class="card mb-3" style="">
    <div class="row g-0">
      <div class="col-sm-10 col-md-8 col-lg-4 frame mx-auto">
        <span class="helper"></span>
        <img src="{{ article.main_image.url }}" class="img-fluid rounded-start" alt="{{ article.alt_img_tag  }}">
      </div>
      <div class="col-md-8 mx-auto">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <p class="card-text"><small class="text-muted">Written by {{ article.author}} {{ article.date_added|naturaltime }}</small></p>
        </div>
      </div>
    </div>
  </div>
</a>
